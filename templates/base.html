<!DOCTYPE html>
<html lang="{% if article %}{{ article.lang }}{% else %}{{ DEFAULT_LANG }}{% endif %}">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="robots" content="robots.txt" />

    <title>{{ SITENAME }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygment.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/styles.css">
  </head>
  <body>
    <nav id="menu">
      <p class="author">
        <img src="{{ AVATAR }}">
        eshlox
      </p>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{{ SITEURL }}{{ CATEGORIES_URL }}">Categories</a></li>
        <li><a href="{{ SITEURL }}{{ TAGS_URL }}">Tags</a></li>
        {% for page_name, page_url in STATIC_PAGES.iteritems() %}
          <li><a href="{{ SITEURL }}{{ page_url }}">{{ page_name }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <main id="panel"{% if article %} class="article"{% endif %}>
      <header class="topbar header header--fixed hide-from-print" id="header" role="banner">

          <button class="hamburger--spin toggle-button" type="button" id="button-menu" aria-label="Menu" aria-controls="navigation">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <span class="author">Przemysław Kołodziejczyk</span>

      </header>

      {% block content %}{% endblock %}

      {% include "partial/footer.html" %}
    </main>


    <script src="{{ SITEURL }}/theme/js/scripts.js"></script>
  </body>
</html>
