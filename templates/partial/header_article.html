<header class="post-header">
  <h1>
    <a href="{{ SITEURL }}{{ article.url }}" title="{{ article.title }}">{{ article.title }}</a>
  </h1>

  <section class="date-and-category">
    <time class="post-date" datetime="{{ article.date }}">{{ article.locale_date }}</time> on <a href="{{ SITEURL }}{{ article.category.url }}">{{ article.category }}</a>
  </section>

  <section class="tags">
    {% for tag in article.tags %}
      <a href="{{ SITEURL }}{{ tag.url }}">#{{ tag }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
  </section>
</header>
